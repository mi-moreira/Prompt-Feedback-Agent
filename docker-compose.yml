version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: morphia-app
    env_file: .env
    environment:
      # Override for in-cluster access
      MONGODB_URL: mongodb://root:${MONGO_PASSWORD:-change-me}@mongodb:27017/morphia_db?authSource=admin
    ports:
      - "8501:8501"
    depends_on:
      - mongodb
    networks:
      - morphia-network

  mongodb:
    image: mongo:latest
    container_name: morphia-mongodb-local
    ports:
      - "27017:27017"
    volumes:
      - ./mongodb-data:/data/db
      - ./mongodb-config:/data/configdb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-change-me}
    command: mongod --auth
    networks:
      - morphia-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  morphia-network:
    driver: bridge
